<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }

        .result-box {
            width: 400px;
            margin: 150px auto;
            background: white;
            padding: 40px;
            box-shadow: 0 0 8px rgba(0,0,0,0.2);
            border-radius: 5px;
        }

        .btn {
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="result-box">
        <h2>Prediction Result</h2>
        <h3>Adaptivity Level: {{ result }}</h3>

        <a href="{{ url_for('home') }}">
            <button class="btn">Back</button>
        </a>
    </div>

</body>
</html>
