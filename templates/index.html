<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; padding: 20px; }
        .container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        h2 { text-align: center; color: #333; }
        label { display: block; margin-top: 15px; font-weight: bold; font-size: 0.9em; }
        input { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; background-color: #4CAF50; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; margin-top: 20px; font-size: 1em; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Startup Parameters</h2>
        <form action="/predict" method="POST">
            <label>Age at First Funding Year:</label>
            <input type="number" step="any" name="age_first_funding_year" required>

            <label>Age at Last Funding Year:</label>
            <input type="number" step="any" name="age_last_funding_year" required>

            <label>Age at First Milestone Year:</label>
            <input type="number" step="any" name="age_first_milestone_year" required>

            <label>Age at Last Milestone Year:</label>
            <input type="number" step="any" name="age_last_milestone_year" required>

            <label>Number of Relationships:</label>
            <input type="number" step="any" name="relationships" required>

            <label>Number of Funding Rounds:</label>
            <input type="number" step="any" name="funding_rounds" required>

            <label>Total Funding (in USD):</label>
            <input type="number" step="any" name="funding_total_usd" required>

            <label>Number of Milestones:</label>
            <input type="number" step="any" name="milestones" required>

            <label>Average Participants:</label>
            <input type="number" step="any" name="avg_participants" required>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
