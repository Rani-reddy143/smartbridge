<!DOCTYPE html>
<html>
<head>
    <title>Startup Prediction</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            width: 400px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            box-shadow: 0 0 8px rgba(0,0,0,0.2);
            border-radius: 5px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            font-size: 13px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 6px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .btn {
            background-color: #28a745;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Enter Startup Parameters</h2>

        <form action="/predict" method="POST">

            <label>Age at First Funding Year:</label>
            <input type="number" name="affy" required>

            <label>Age at Last Funding Year:</label>
            <input type="number" name="alfy" required>

            <label>Age at First Milestone Year:</label>
            <input type="number" name="afmy" required>

            <label>Age at Last Milestone Year:</label>
            <input type="number" name="almy" required>

            <label>Number of Relationships:</label>
            <input type="number" name="relationships" required>

            <label>Number of Funding Rounds:</label>
            <input type="number" name="funding" required>

            <label>Total Funding (in USD):</label>
            <input type="number" name="totalfunding" required>

            <label>Number of Milestones:</label>
            <input type="number" name="milestones" required>

            <label>Average Participants:</label>
            <input type="number" name="participants" required>

            <button type="submit" class="btn">Predict</button>

        </form>
    </div>

</body>
</html>
